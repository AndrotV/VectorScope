<html>
    <head>
		<link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>

        <canvas id="graph-canvas" width="500" height="500"></canvas>

        <div><button id="startButton">Start</button></div>

		<input type="text" id="timeText" value="0"/>

		<input type="text" id="freqText" value="0"/>

        <div><button id="stopButton">Stop</button></div>
        
        <script src="vectorscope.js"></script>

        <!-- Sliders at bottom of the screen -->
        <input type="range" min="0" max="15" id="xHz" oninput="setVal('xHzInput', getVal('xHz'))">
        <input style="font-size:x-small; width:40px;" value=256.0Hz maxlength=5 type="text" id="xHzInput" onmousedown="removeHz('xHzInput')" onkeyup="setVal('xHz', getVal('xHzInput'))" onfocusout="abbrFreqId('xHzInput')">

        <input type="range" min="0" max="15" id="yHz" oninput="setVal('yHzInput', getVal('yHz'))">
        <input style="font-size:x-small; width:40px" value=256.0Hz maxlength=6 type="text" id="yHzInput" onmousedown="removeHz('yHzInput')" onkeyup="setVal('yHz', getVal('yHzInput'))" onfocusout="abbrFreqId('yHzInput')">

    <script src="slider.js"></script>
        <br><br>

    </body>
</html>
