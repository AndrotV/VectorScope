<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="slider.js"></script>
        <script src="MicContext.js"></script>
    </head>
    <body>
      <div class="grid-container">
        <div class="header"><h1 style="font-size: 58;">Vectorscope</h1></div>
        <div class="freq"><h1>Frequency</h1></div>
        <div class="graph">
          <canvas id="graph-canvas" width="500" height="500"></canvas>
        </div>
        <div class="freqSlid">
          X: <input type="range" min="0" max="15" id="xHz" onmouseup="setInputVal('xHzInput', getVal('xHz', 2))">
          <input style="font-size:large; width:75px;" value=256.0Hz maxlength=8 type="text" id="xHzInput" onmousedown="removeHz('xHzInput')" onchange="setSliderVal('xHz', getVal('xHzInput', 0)); setInputVal('xHzInput', getVal('xHzInput', 0))" >
        </div>
        <div class="freqSlid2">
          Y: <input type="range" min="0" max="15" id="yHz" onmouseup="setInputVal('yHzInput', getVal('yHz', 2))">
          <input style="font-size:large; width:75px" value=256.0Hz maxlength=8 type="text" id="yHzInput" onmousedown="removeHz('yHzInput')" onchange="setSliderVal('yHz', getVal('yHzInput', 0)); setInputVal('yHzInput', getVal('yHzInput', 0))">
        </div>
        <div class="phaseShift1">
          X: <input type="range" min="0" max="1" step="0.01" id="xPhase" oninput="setInputVal('xPhaseInput', getVal('xPhase', 0))">
          <input style="font-size:large; width:75px;" value=0.5Hz maxlength=8 type="text" id="xPhaseInput" onmousedown="removeHz('xPhaseInput')" onchange="setSliderVal('xPhase', getVal('xPhaseInput', 0)); setInputVal('xPhaseInput', getVal('xPhase', 0));">
        </div>
        <div class="phase"><h1>Phase</h1></div>
        <div class="microphone"><Button id="microphoneBtn" onclick="toggleMicrophone('xHz', 'yHz')"><h2>Microphone</h2></Button></div>
      </div>
        <script src="vectorscope.js"></script>

        <!-- Sliders at bottom of the screen -->
        <!-- <br><br> -->

    </body>
</html>
